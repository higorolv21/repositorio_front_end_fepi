
<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <h1>Faça seu cadastro</h1>
        <h2>Compre online</h2>

        <picture>
            <img src="img/icone_cadastro.jpg" alt="">
        </picture>
    </header>

    
    <form action="">
        <fieldset>
            <label for="name">nome</label>
            <input type="text"> 

            <label for="Email">Email</label>
            <input type="text">  

            <label for="date">Data de nascimento</label>
            <input type="date"> 

            <label for="text">RG</label>
            <input type="text">         

            <label for="CPF">CPF</label>
            <input type="text" pattern="">         
            
        </fieldset>

        
        <fieldset>
            <legend>Endereço</legend>
            
            <div class="formes">
                <label for="Rua">Rua</label>
                <input type="text" id="rua" name="Rua" required> <hr>

                <label for="number">Número</label>
                <input type="text" id="numero" name="numero"> <hr>
            </div>
                
            <div class="formes">
                <label for="Bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro"> <hr>

                <label for="name">Estado</label>
                <input type="text"> <hr>
            </div>
        </fieldset>


        <fieldset>
            <legend>login</legend>
        </fieldset>

        <div>
        <input type="reset">
        <input type="submit">
        </div>
    </form>

</body>
</html>
